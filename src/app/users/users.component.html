<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">Namaa Task</a>
  <button type="button" mat-flat-button color="accent" data-toggle="modal" data-target="#exampleModal">
    Add New User
  </button>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>

<div class="container">
  <div class="row">
    <div class="col-3" *ngFor="let user of users">
      <div class="card">
        <img src={{user.avatar_url}} class="card-img-top" alt="User Photo">
        <div class="card-body">
          <h5 class="card-title">{{user.login}}</h5>
          <button mat-flat-button color="primary" id="visit-profile" [routerLink]="['/details', users[0].id]">Visit
            Profile</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- <form class="example-form"> -->
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Name" value="">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" value="">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput placeholder="Company" value="">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Bio"></textarea>
            </mat-form-field>


            <button mat-stroked-button (click)="imgFileInput.click()">Add An Avatar</button>
            <input hidden type="file" #imgFileInput>


          <!-- </form> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Add Profile</button>
        </div>
      </div>
    </div>
  </div>


</div>
